<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta property="og:url" content="https://honey.lazyshrey.xyz" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Honey AI Chatbot offers a fun and interactive way to chat in Hinglish, providing a unique AI-powered companion experience." />
    <meta name="keywords" content="Honey AI, AI Chatbot, Hinglish chatbot, AI companion, conversational AI" />
    <meta name="author" content="Shrey Jaiswal" />
    
    <!-- Open Graph Metadata -->
    <meta property="og:title" content="Honey AI Chatbot" />
    <meta property="og:description" content="Meet Honey AI, your friendly Hinglish-speaking chatbot and perfect companion! Enjoy seamless, fun, and engaging conversations that brighten your day and make every chat memorable." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="./assets/honeyai.jpg" />
    <meta property="og:site_name" content="Honey AI" />
    <meta property="og:locale" content="en_US" />

    <title>Login to Honey AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #a0b8eb, #c8a9e3);
            background-size: 200% 200%;
            animation: gradientFlow 3s ease infinite;
        }

        @keyframes gradientFlow {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .card {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            width: 60%;
            max-width: 400px;
            text-align: center;
        }
        
        .card h1 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 1rem;
        }

        .card p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 1.5rem;
        }

        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to right, #8cc3e5, #e99acc);
            color: #fff;
            background-size: 160% 200%;
            font-size: 1rem;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 1rem;
            transition: background-position 1s ease-in-out; /* Animate background position */
        }

        .button:hover {
            background-position: right center; /* Move gradient */
        }

        .button svg {
            margin-right: 0.5rem;
            width: 20px;
            height: 20px;
        }

        .footer {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #666;
        }

        .footer a {
            color: #4285f4;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .logo img {
            width: 80px;
            border-radius: 50;
        }

        #loginStatus {
            margin: 0.5rem 0 1rem;
            font-size: 0.9rem;
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo">
            <!-- Optional logo -->
            <img src="./assets/Removal-63.png" alt="Honey AI Logo">
        </div>
        <h1>Login to Honey AI</h1>
        <p>Connect with your Hinglish-speaking AI companion today!</p>
        <div id="loginStatus"></div>
        <center>
        <button class="button" onclick="startLogin()">
            <svg xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid" viewBox="0 0 256 262">
                <path fill="#4285F4" d="M255.878 133.451c0-10.734-.871-18.567-2.756-26.69H130.55v48.448h71.947c-1.45 12.04-9.283 30.172-26.69 42.356l-.244 1.622 38.755 30.023 2.685.268c24.659-22.774 38.875-56.282 38.875-96.027"></path>
                <path fill="#34A853" d="M130.55 261.1c35.248 0 64.839-11.605 86.453-31.622l-41.196-31.913c-11.024 7.688-25.82 13.055-45.257 13.055-34.523 0-63.824-22.773-74.269-54.25l-1.531.13-40.298 31.187-.527 1.465C35.393 231.798 79.49 261.1 130.55 261.1"></path>
                <path fill="#FBBC05" d="M56.281 156.37c-2.756-8.123-4.351-16.827-4.351-25.82 0-8.994 1.595-17.697 4.206-25.82l-.073-1.73L15.26 71.312l-1.335.635C5.077 89.644 0 109.517 0 130.55s5.077 40.905 13.925 58.602l42.356-32.782"></path>
                <path fill="#EB4335" d="M130.55 50.479c24.514 0 41.05 10.589 50.479 19.438l36.844-35.974C195.245 12.91 165.798 0 130.55 0 79.49 0 35.393 29.301 13.925 71.947l42.211 32.783c10.59-31.477 39.891-54.251 74.414-54.251"></path>
            </svg>
            Continue with Google
        </button>
    </div>

    <script>
        function startLogin() {
            window.location.href = '/auth/google';
        }
    </script>
</body>
</html>
