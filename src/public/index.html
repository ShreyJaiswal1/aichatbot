<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Honey AI Chatbot" />
<meta property="og:color" content="#ffbe6b">
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://github.com/ShreyJaiswal1" />
    <meta property="og:image" content="./assets/logo.png" />
    <meta property="og:description" content="Honey chatbot can talk in hinglish and become your companion!" />
    <meta property="og:site_name" content= "Honey AI" />
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,100&display=swap" rel="stylesheet">
</head>
<body>

    <div id="landing-page" class="landing">
        <div class="landing-container">
            <p class="landing-title">Please enter your name.</p>
            <input id="name" type="text" autocomplete="off" autofocus/>
            <button id="namebutton" onclick="goToChatRoom()">
                <img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/FFFFFF/filled-sent.png" alt="filled-sent"/>
            </button>
        </div>
    </div>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="https://5aprilshrey.gitbook.io/honey-ai-chatbot">About</a>
        <a href="https://github.com/ShreyJaiswal1">Github</a>
      </div>
    <div class="navigation">
        <span class="bttn" onclick="openNav()">&#9776;</span>
        Honey AI
    </div>
    <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
            <!-- chat messages will be displayed here -->
             <div class="bot-message">
                <p>Hey! I am honey, kese ho aaj aap?</p>
            </div>
        </div>
        <div class="input-area">
            <textarea id="chatInput" placeholder="Type a message..."></textarea>
            <button id="sendButton"><img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/FFFFFF/filled-sent.png" alt="filled-sent"/></button>
        </div>
        <p class="footer">Created by shrey with ❤️</p>
    </div>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
