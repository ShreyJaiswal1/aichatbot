<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="logoGradientLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8285ba"/>
      <stop offset="100%" style="stop-color:#c8a3d1"/>
    </linearGradient>
    <linearGradient id="logoGradientDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4965de"/>
      <stop offset="100%" style="stop-color:#7b67b8"/>
    </linearGradient>
  </defs>
  
  <style>
    @media (prefers-color-scheme: dark) {
      #logo-text, #hex-shape { 
        fill: url(#logoGradientDark) !important;
        opacity: 0.9 !important;
      }
    }
    @media (prefers-color-scheme: light) {
      #logo-text, #hex-shape { 
        fill: url(#logoGradientLight) !important;
      }
    }
  </style>
  
  <!-- Text "honey" with stylized design -->
  <text id="logo-text" x="10" y="28" font-family="Inter, sans-serif" font-size="24" font-weight="700" fill="url(#logoGradientLight)" letter-spacing="1">
    honey
  </text>
  
  <!-- Decorative hexagon shape suggesting honeycomb -->
  <path id="hex-shape" d="M95 20 L100 15 L105 20 L100 25 Z" fill="url(#logoGradientLight)" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.8;0.6" dur="2s" repeatCount="indefinite"/>
  </path>
</svg>
